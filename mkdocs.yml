site_name: Projecte Intermodular 2DAW
site_url: https://gabivilaplana.github.io/PROYECTO-INTEGRADOR/
use_directory_urls: false

nav:
  - "Inici": "index.md"
  - "Sprint":
        - "1️⃣ Sprint":
          - "Entorn i entorns": "sprint1-entorno.md"
          - "Tauler de projectes": "sprint1-tauler.md"
          - "Cronograma Gantt": "sprint1-gantt.md"
          - "Assignació de rols i tasques": "sprint1-rols.md"
          - "Riscos Laborals": "sprint1-riscos.md"
          - "Pàgina inicial i formulari": "sprint1-formulari.md"

repo_url: "https://GabiVilaplana.github.io/PROYECTO-INTEGRADOR/"
repo_name: "GitHub"

theme:
  language: ca
  favicon: imagenes/favicon.png
  name: material
  palette:
    - scheme: default
      primary: light blue
      accent: "Teal"
      toggle:
        icon: material/toggle-switch-off-outline
        name: Canviar a mode nit
    - scheme: slate 
      primary: light blue
      accent: "Teal"
      toggle:
        icon: material/toggle-switch
        name: Canviar a mode dia
  font:
    text: Roboto
    code: Roboto Mono
  logo: "imagenes/logofp.png"
  features:
    - header.autohide
    - toc.integrate
    - content.tabs.link

extra:
  search:
    language: "ca"
  social:
    - icon: material/twitter
      link: https://twitter.com/aitormedrano
    - icon: material/email-edit
      link: mailto:<alumne@alu.edu.gva.es>
  analytics:
    provider: google
    property: G-X6D0LR7TC8

plugins:
  - search

markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx-inline
  - pymdownx.superfences:
      custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - footnotes
  - meta
  - sane_lists
  - toc:
      permalink: true
      toc_depth: 3

